<div class="row">
  <div class="col s12 m8 offset-m2 l8 offset-l2">
    <div class="card">
      <div class="center">
        <h3 class=" blue-grey-text">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p class="teal-text">Sign In to your account</p>

          <div class="row">
            <label for="email"></label>
            <input type="text"
                   class="input-field col s6 offset-s3"
                   placeholder="email"
                   id="email"
                   autocomplete="email" required
                   formControlName="email">
          </div>

          <div *ngIf="!this.email.valid && this.email.touched" > <!--  div for error responses    -->
            <p *ngIf="!this.email.valid && this.email.errors.emailExists !==false"
               class="amber-text">Please enter a valid email</p>

            <p *ngIf="this.email.errors.emailExists ===false"
               class="amber-text">Can't seem to find email. <a routerLink="/register">Register Instead?</a></p>
          </div>



          <div class="row">
            <input type="password"
                   class="input-field col s6 offset-s3"
                   id="password"
                   placeholder="Password"
                   autocomplete="current-password"
                   formControlName="password"
                   required>
            <label for="password"></label>
          </div>


          <div class="row">
            <div class="col-6">
              <button type="submit"
                      [disabled]="!this.email.valid"
                      class="btn light-blue accent-2">Login</button>
            </div>
          </div>

        </form>
        <button class="center btn-small light-blue" (click)="auth.googleSignIn(false)">
          <fa-icon [icon]="google"></fa-icon>
          Login With Google
        </button>
        <br>
        <p>Don't have an account? <a routerLink="/register">Register Here</a>.</p>
      </div>
      <br>
    </div>

  </div>
</div>
