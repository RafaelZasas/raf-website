<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <div class="center">
    <h3 class=" blue-grey-text">Login</h3>
    <p class=" blue-grey-text">If you dont have an account one will be created for you!</p>
    <button class="center btn-small light-blue" (click)="auth.googleSignin()">
      <fa-icon [icon]="google"></fa-icon> Connect Google
    </button>
  </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user " class="center">

    <h3 class="blue-grey-text">Howdy, {{ user.displayName }}</h3>
    <br>

    <div class="row">
      <img [src]="user.photoURL" alt="" class="circle responsive-img "> <!-- notice the "circle" class -->
    </div>

    <div class="container">
      <h3>Your Permissions Are:</h3>
      <h5 *ngIf="auth.canDelete(user)">Admin</h5>
      <h5 *ngIf="auth.canEdit(user)">Editor</h5>
      <h5 *ngIf="auth.canRead(user)">User</h5>
    </div>


    <br>


    <button class="btn-small light-blue" (click)="auth.signOut()">Logout</button>

  </div>


</ng-template>
