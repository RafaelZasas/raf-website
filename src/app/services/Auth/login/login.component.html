<div class="row">
  <div class="col s12 m8 offset-m2 l8 offset-l2">
    <div class="card">
      <div class="center">
        <h3 class=" blue-grey-text">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p class="teal-text">Sign In to your account</p>

          <div class="row">
            <label for="email"></label>
            <input type="text"
                   class="input-field col s6 offset-s3"
                   placeholder="email"
                   id="email"
                   autocomplete="email" required
                   formControlName="email">
          </div>


          <div class="row">
            <input type="password"
                   class="input-field col s6 offset-s3"
                   id="password"
                   placeholder="Password"
                   autocomplete="current-password"
                   formControlName="password"
                   required>
            <label for="password"></label>
          </div>


          <div class="row">
            <div class="col-6">
              <button type="submit" class="btn light-blue accent-2">Login</button>
            </div>
          </div>

        </form>
        <button class="center btn-small light-blue" (click)="auth.googleSignin()">
          <fa-icon [icon]="google"></fa-icon>
          Login With Google
        </button>
        <br>
        <p>Dont have an account? <a routerLink="/register">Register Here</a>.</p>
      </div>
      <br>
    </div>

  </div>
</div>
